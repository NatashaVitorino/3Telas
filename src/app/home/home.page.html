<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cadastro de Livros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Cadastro de Livros</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card>
      <img src="assets/img/livro.jpg" />
      <ion-card-header>
        <h1>Lista de Livros</h1>
      </ion-card-header>
      <ion-card-content>
        <h3>Reviews de livros, a qualquer hora, em qualquer lugar.</h3>
      </ion-card-content>
    </ion-card>
    <ion-button expand="block" fill="outline" (click)="inserirDados()">Inserir dados</ion-button>
  </ion-list>
</ion-content>
